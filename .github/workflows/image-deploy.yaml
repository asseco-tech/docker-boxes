name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io

jobs:
  devbox8-build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: devbox8
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set build number
      id: build-number
      run: |
        BUILD_NUMBER=$(printf "%03d" ${{ github.run_number }})
        echo "BUILD_NUMBER=${BUILD_NUMBER}" >> $GITHUB_ENV
        echo "build-number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT

    - name: Build Docker image
      run: |
        make build DOCKER_REGISTRY=${{ env.REGISTRY }} BUILD_NUMBER=${{ env.BUILD_NUMBER }}

    - name: Push Docker image
      if: github.event_name != 'pull_request'
      run: |
        make push DOCKER_REGISTRY=${{ env.REGISTRY }} BUILD_NUMBER=${{ env.BUILD_NUMBER }}
